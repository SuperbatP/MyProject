<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배너만들기</title>
    <style>
        .box {
            width: 400px;
            height: 60px;
            position: relative;
        }

        .banner {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="box">
        <img class="banner"
            src="https://yozm.wishket.com/media/news/1587/%EC%9C%84%EC%8B%9C%EC%BC%93_%EC%A0%84%ED%99%98_%EB%B0%B0%EB%84%88.png"
            alt="">
        <img class="banner"
            src="https://www.igunsul.net/resource/common/images/advert/online_ad_banner_info/ad_guide_top_title.png"
            alt="">
        <img class="banner"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGBxA0Ve97Hobh8KST1s6aT-FmNIBC_2yIXt9LOYPLs56M03lcu6ECJgLn6jo8Op8pzA&usqp=CAU"
            alt="">
    </div>

    <script>
        const v_banner = document.getElementsByClassName("banner");
        for (let i = 0; i < v_banner.length; i++) {
            v_banner[i].style.zIndex = i;
        }

        function f_cgIndex() {
            // v_banner[i]의 z-index가 1이면 2로, 2면 3으로, 3이면 1로 바꿔주기.
            //if 써도 되고, for문과 나머지 연산자를 이용해 순환로직 만듦.
            for (let i = 0; i < v_banner.length; i++) {
                v_banner[i].style.zIndex = (v_banner[i].style.zIndex + 1) % 3;
            }

            setTimeout(f_cgIndex, 2000);

        }
        f_cgIndex();

    </script>
</body>

</html>
