<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validation</title>
</head>

<body>
    <!-- Vaslidation : 유효성 검증 ex)아이디는 영어와 숫자로 이루어진 5자 이상 등등. -->
    <!-- 정규표현식 -->
    <!-- 서버와 사용자 단에서 둘 다 유효성검증을 통해 DB에 걸러진 데이터만 남길 수 있음. -->
    <!-- 자바스크립트 단에서 유효성 검증을 하게 되면 클라이언트에서 실행을 하기 때문에 서버 요청 횟수 감소.-->

    <div>
        <input type="text" id="inputId">
        <button onclick="f_checkId()">아이디 체크</button>
    </div>

    <div>
        <input type="text" id="inputPw">
        <button onclick="f_checkPw()">비밀번호 체크</button>
    </div>

    <div>
        <input type="text" id="inputPhone">
        <button onclick="f_checkPhone()">휴대폰번호 체크</button>
    </div>

    <div>
        <input type="text" id="inputEmail">
        <button onclick="f_checkEmail()">이메일 체크</button>
    </div>

    <script>
        const v_id = document.getElementById("inputId");
        const v_pw = document.getElementById("inputPw");
        const v_phone = document.getElementById("inputPhone");
        const v_email = document.getElementById("inputEmail");

        function f_checkId() {
            //아이디는 영어와 숫자로 이루어진 6~12자여야함.(조건)
            let v_value = v_id.value;

            //정규표현식(regular expression)
            //문자열의 시작(^)과 끝($) 사이에 영어소문자[a-z] | 대문자[A-Z] | 숫자[0-9] 인 문자가 6~12자 {6,12}
            let regex = /^[a-zA-Z0-9]{6,12}$/;
            let v_result = regex.test(v_value); //boolean
            console.log(v_result);
        }

        function f_checkPw(){
            let v_value = v_pw.value;

            //영어 대소문자, 숫자, 특수문자가 각각 1개 이상 포함되는 8~16자.
            let regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^?&)(-=])[a-zA-Z0-9!@#$%^?&)(-=]{8,16}$/;
            let v_result = regex.test(v_value);
            console.log(v_result);
        } 

        function f_checkPhone(){
            let v_value = v_phone.value;

            //휴대전화 정규표현식(-제외)
            let regex = /^01[016-9][0-9]{3,4}[0-9]{4}$/;
            let v_result = regex.test(v_value);
            console.log(v_result);
        }

        function f_checkEmail(){
            let v_value = v_email.value;

            //wjssnfl0504@gmail.com / + ; 한글자이상.
            let regex = /^[a-zA-Z0-9]+[@][a-z]+[.][a-z]+$/;
            let v_result = regex.test(v_value);
            console.log(v_result);

        }
    </script>
</body>

</html>
