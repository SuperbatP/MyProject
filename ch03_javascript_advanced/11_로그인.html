<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sessionStorage</title>
    <style>
        .container{
            width: 500px;
            height: 500px;
            border: 1px solid black;

            margin: auto;
        }

    </style>
</head>
<body>
<div class="container">
    <input id="inputId" type="text" placeholder="아이디">
    <br>
    <input id="inputPw" type="password" placeholder="비밀번호">
    <br>
    <button onclick="f_login()">로그인</button>

</div>

    <script>
        //sessionStorage : 브라우저 내 저장공간 localStorage와 사용법이 거의 같다.
        //가장 큰 차이는 브라우저가 켜져있을때만 유효하다. (localStorage는 컴퓨터 꺼져도 비우지 않는 한 살아 있음)
        //웹서버가 재기동 되어도 사라진다. 보통 로그인 상태를 세션에 저장한다.
        
        //'v_' 언더바 사용하는 이유 ; value 약자 + _는 기존 내장 메소드와의 차별점을 주기 위해.
        const v_id = document.getElementById("inputId");
        const v_pw = document.getElementById("inputPw");
        
        function f_login(){
            // 값을 잘 가져오는지 확인
            console.log(v_id.value);
            console.log(v_pw.value);

            //로그인한 사용자의 아이디만 sessionStorage에 저장.

            sessionStorage.setItem("loginId", v_id.value);
            location.href = "./11_글쓰기.html";
            
        }
    </script>
</body>
</html>
