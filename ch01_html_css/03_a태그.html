<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a태그</title>
</head>
<body>
    <!-- a태그는 링크를 걸어둘 수 있다.(하이퍼링크) 이때 프로토콜을 적지 않으면 링크를 local을 기준으로 찾음. -->
    <a href="www.google.com">구글 바로가기</a>
    <br>
    <!-- 링크를 이용해 만든 정적페이지를 이동할 수 있음. -->
    <a href="02_이미지태그.html">이미지태그 바로가기</a>
    <br>
    <!-- 외부 페이지는 프로토콜(ex) http, https 등)을 적어줘야 한다. -->
    <a href="https://www.google.com">진짜로 구글 바로가기</a>
    <br>
     <!-- 새 창 or 새 탭에서 해당 링크를 연다. -->
     <!-- target의 기본값은 "_self" -->
    <a href="https://www.naver.com" target="_blank">네이버 새창에서 열기</a>
    <hr>

    <!-- 이미지 클릭시 링크 이동 -->
    <a href="https://www.naver.com" target="_blank">
        <img src="https://i.pinimg.com/564x/fb/71/04/fb71048e03a5ada757f70d61b583d0bf.jpg" alt="" width="200" height="200">
    </a>
</body>
</html>
