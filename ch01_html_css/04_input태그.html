<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input태그</title>
    <style>
        textarea {
            resize: none;
        }
    </style>
</head>

<body>
    <!-- placeholer 내용 입력시 사라지는 값 value 개발자가 받는 변수값. -->
    <!-- input text에 적히는 내용은 value 값에 해당. -->
    <input type="text" value="" placeholder="아이디 입력">

    <!-- 따로 클릭 이벤트 처리를 해주지 않으면 클릭시 아무일도 일어나지 않는다. -->
    <input type="button" value="클릭">

    <!-- input button의 개선된 버전. -->
    <button onclick="">클릭</button>

    <button><img
            src="https://img.freepik.com/premium-vector/search-icon-vector-magnifier-research-loupe-symbol-magnifying-glass-sign-in-neumorphism-style-vector-eps-10_532800-804.jpg?w=2000"
            alt="" width="20" height="20"></button>
    <hr>
    <!-- 사용자로부터 파일을 입력받음. = 파일첨부 -->
    <input type="file">
    <hr>
    <!-- name 속성을 일치 시키면 그룹화가 된다. -->
    <!-- 속성란에 checked를 적어주면 처음에 선택되어 있다. -->
    남 <input type="radio" name="gender" value="male" checked> 여 <input type="radio" name="gender" value="female">
    <!-- 체크 박스 -->
    <!-- 내부적으로 name 속성을 일치시켜 그룹화 해주기.  -->
    <br>자신있는 과목(중복 체크 가능) <br>
    JAVA <input type="checkbox" name="major" value="java" checked>
    SQL <input type="checkbox" name="major" value="sql">
    HTML <input type="checkbox" name="major" value="html">
    <hr>
    이 사이트를 어떻게 알게되었나요? <br>
    <select name="" id="">
        <option value="internet">인터넷 검색</option>
        <option value="friend" selected>친구 추천</option>
        <option value="etc">기타</option>
    </select>

    <hr>
    <!-- rows 행 / cols 열 글자 30자 입력시 다음줄로 넘어가는 영역, 5줄 입력 영역으로 생성됨. 단 제한된 공간이 아니다.-->
    <!-- 한 줄 이상을 입력 받는 경우 사용. -->
    <!-- CSS resize : none 을 넣어주면 사용자가 크기 조정 못하게 함.-->
    <textarea name="" id="" cols="30" rows="5"></textarea>

    <!-- input hidden -->
    <!-- 개발자가 백앤드에서 사용할 값을 사용자에게 노출하지 않는 용도로 사용.-->
    <input type="hidden" name="id" value="superman">

    <hr>

    좋아하는 색 선택 <br>
    <input type="color" name="" id="">
    <hr>
    학교 졸업 일자 선택 <br>
    <input type="date" name="" id="">
    <hr>
    경력 <br>
    <input type="number" name="" id="">
    <hr>
    음량 <br>
    <input type="range" min="0" max = "100" name="" id="">
    <hr>
    마이크 볼륨 <br>
    <input type="range" min="0" max = "100" step = "10" >

    <!-- color ~ range까지는 유용한 툴이지만 브라우저별 나타나는 모양이 달라서 실제 서비스시 별도로 만드는 경우도 많다. -->
</body>

</html>
