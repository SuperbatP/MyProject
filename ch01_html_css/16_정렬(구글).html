    <style>
        div {
            border: 1px solid;
        }

        .hearder img {
            border-radius: 25px;
            border: 2px solid;
            /* 시계 방향으로 돌아가면서 색 분배 */
            border-color: red blue green yellow;
        }

        .hearder a {
            text-decoration: none;
            color: black;
            margin-right: 10px;
        }

        .hearder a:hover {
            text-decoration: underline;
        }

        .hearder {
            display: flex;
            align-items: center;
            justify-content: end;
        }

        .logo {
            height: 300px;
            text-align: center;
        }

        .logo img {
            width: 600px;
        }

        .serch-box {
            height: 50px;
            text-align: center;
        }

        .serch-box input {
            width: 600px;
            height: 30px;
            border: 0;
            border-radius: 15px;
            box-shadow: 0px 0px 4px 1px silver;
            padding-left: 10px;
        }

        .bottom {
            height: 200px;
            border: 0px;
        }

        .site-box {
            width: 600px;
            /* 부모의 높이로 적용 */
            height: 100%;
            margin: auto;

            display: flex;
            /* 자식요소가 부모요소의 크기를 벗어나는 경우 wrap이면 줄바꿈이 일어남. nowrap면 우겨넣음. */
            flex-wrap: wrap;
            justify-content: center;
        }

        .site-box>a:hover {
            background-color: gainsboro;
        }

        .site-box img {
            width: 40px;
            height: 40px;
            border-radius: 20px;
        }

        .site-box>a {
            width: 120px;
            height: 100px;
            display: flex;
            /* 정렬 방향을 수직으로 변경 */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
        }

        .site-box > a > p {
            color: black;
        }

        .site-box p {
            margin: 5px;
            /* 글자 크기 조정 */
            font-size: 15px;
            /* 폰트 설정 영문자 기준이라 한글에는 잘 안먹힘.*/
            /* 폰트명에 공백이 포함되어 있으면 작은 따옴표나 큰 따옴표로 둘러 싸준다. */
            /* ex)'Courier New' */
            /* 폰트명을 여러개 적어놓으면 왼쪽부터 차례대로 폰트가 적용되는데, 첫번째 폰트가 적용이 되었다면 이후 폰트는 무시. */
            font-family: 'Orbit', sans-serif;

        }

        .fixed-btn {
            position: fixed;
            right: 20px;
            bottom: 20px;
            /* padding : 상하 좌우 값 */
            padding: 10px 15px;
            border: 0;
            box-shadow: 0px 0px 5px 1px gainsboro;
            border-radius: 20px;
            color: rgb(14, 14, 134);
            cursor: pointer;
        }

        .fixed-btn:hover {
            background-color: #fafafa;
            /* 해쉬코드 #000: black , #ffffff: white, #999=#eeeeee: gray */
        }
    </style>
